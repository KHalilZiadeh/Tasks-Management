       <form class="border border-light rounded p-3">
              <mat-grid-list cols="2"
                             rowHeight="110px">
                     <mat-grid-tile [colspan]="2"
                                    [rowspan]="1">
                            <mat-form-field appearance="outline"
                                            hintLabel="You can include priority as 'p-x'"
                                            class="w-100">
                                   <mat-label>Task title</mat-label>
                                   <input matInput>
                                   <mat-hint align="end">1:5</mat-hint>
                            </mat-form-field>
                     </mat-grid-tile>
                     <mat-grid-tile [colspan]="2"
                                    [rowspan]="3">
                            <mat-form-field id="area-field"
                                            appearance="outline"
                                            class="w-100">
                                   <mat-label>Task content</mat-label>
                                   <textarea matInput
                                             placeholder="Add task"></textarea>
                            </mat-form-field>
                     </mat-grid-tile>
                     <mat-grid-tile class="px-1 "
                                    [colspan]="1"
                                    [rowspan]="1">
                            <mat-form-field appearance="outline"
                                            class="w-75">
                                   <mat-label>Assign to</mat-label>
                                   <mat-select>
                                          <mat-option *ngFor="let user of withOutMe"
                                                      [value]="user">{{user}}</mat-option>
                                   </mat-select>
                            </mat-form-field>
                     </mat-grid-tile>
                     <mat-grid-tile>

                                   <mat-label>Choose a date</mat-label>

                            <mat-form-field appearance="fill">
                                   <mat-label>Choose a date</mat-label>
                                   <input matInput

                                   <mat-hint>MM/DD/YYYY</mat-hint>

                     </mat-grid-tile>

                     <mat-grid-tile [colspan]="2"
                                    [rowspan]="1"
                                    class="w-100 rows">
                            <p class="align-self-start text-light">priority: {{math.max(sliderValue.value,1)}}
                            </p>
                            <mat-slider class=" w-75"
                                        [min]="1"
                                        [max]="5"
                                        #sliderValue>
                                   <input>
                            </mat-slider>
                     </mat-grid-tile>
              </mat-grid-list>
